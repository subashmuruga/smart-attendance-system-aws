<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Smart Attendance System</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <div class="page">
    <!-- RIGHT SIDE LOGIN BOX -->
    <div class="container">
      <h2>Smart Attendance System</h2>
      <h3>Login</h3>

      <form id="loginForm">
        <input type="email" id="email" placeholder="Enter your email" required>

        <div class="password-box">
          <input type="password" id="password" placeholder="Enter your password" autocomplete="new-password" required>
          <span id="togglePassword">ğŸ‘</span>
        </div>

        <button type="submit">Login</button>
      </form>

      <p id="message"></p>

      <p class="register-link">
        New user? <a href="register.html">Register here</a>
      </p>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
