<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Download | Smart Attendance</title>
  <link rel="stylesheet" href="css/attendance-download.css">
</head>
<body>

<!-- ===== HEADER ===== -->
<header>
  <h2>Attendance Download</h2>
  <button onclick="goBack()">â¬… Back</button>
</header>

<!-- ===== FILTER PANEL ===== -->
<section class="filter-panel">

  <div class="filter-group">
    <label>From Date</label>
    <input type="date" id="fromDate">
  </div>

  <div class="filter-group">
    <label>To Date</label>
    <input type="date" id="toDate">
  </div>

  <div class="filter-group">
    <label>Role</label>
    <select id="roleFilter">
      <option value="">All Roles</option>
      <option value="Student">Student</option>
      <option value="Staff">Staff</option>
    </select>
  </div>

  <div class="filter-group">
    <label>Status</label>
    <select id="statusFilter">
      <option value="">All</option>
      <option value="Present">Present</option>
      <option value="Absent">Absent</option>
    </select>
  </div>

  <!-- VIEW BUTTON -->
  <div class="filter-group full">
    <button id="viewBtn" class="btn-view">View Attendance</button>
  </div>

</section>

<!-- ===== PREVIEW TABLE ===== -->
<section class="preview-section" id="previewSection">
  <h3>Attendance Preview</h3>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Role</th>
        <th>Register No</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="previewBody">
      <!-- Filled by JS -->
    </tbody>
  </table>
</section>

<!-- ===== DOWNLOAD SECTION ===== -->
<section class="download-section">

  <div class="download-card csv">
    <h3>CSV</h3>
    <p>Comma Separated File</p>
    <button disabled id="csvBtn">Download CSV</button>
  </div>

  <div class="download-card excel">
    <h3>Excel</h3>
    <p>.xlsx Spreadsheet</p>
    <button disabled id="excelBtn">Download Excel</button>
  </div>

  <div class="download-card pdf">
    <h3>PDF</h3>
    <p>Printable Report</p>
    <button disabled id="pdfBtn">Download PDF</button>
  </div>

</section>

<script src="js/attendance-download.js"></script>
</body>
</html>
