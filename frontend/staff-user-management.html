<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management | Staff</title>
  <link rel="stylesheet" href="css/staff-user-management.css">
</head>
<body>

<!-- ===== HEADER ===== -->
<header>
  <h2>User Management</h2>
  <button onclick="goBack()">â¬… Back</button>
</header>

<!-- ===== FILTER BAR ===== -->
<section class="filters">
  <input
    type="text"
    id="searchInput"
    placeholder="Search by name or email..."
  />

  <select id="roleFilter">
    <option value="">All Roles</option>
    <option value="Student">Student</option>
    <option value="Staff">Staff</option>
  </select>
</section>

<!-- ===== USERS TABLE ===== -->
<section class="table-container">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Register No</th>
      </tr>
    </thead>
    <tbody id="usersBody">
      <tr>
        <td colspan="4">Loading users...</td>
      </tr>
    </tbody>
  </table>
</section>

<script src="js/staff-user-management.js"></script>
</body>
</html>
